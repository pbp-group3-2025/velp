<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}community{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap only for this app -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page { max-width: 960px; margin: 2rem auto; }
        .cardish { border:1px solid #e9ecef; border-radius: .75rem; padding:1rem; background:#fff; }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">
    <div class="page">

        {% if messages %}
            <div class="mb-3">
                {% for m in messages %}
                    <div class="alert alert-{{ m.tags|default:'secondary' }} mb-2">{{ m }}</div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
