{% extends "base.html" %}
{% block title %}{% if group %}Edit Group{% else %}New Group{% endif %}{% endblock %}

{% block content %}
<div class="container my-4">
  <a href="{% url 'community:group_list' %}" class="btn btn-outline-secondary btn-sm mb-3">‚Üê Back to groups</a>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h1 class="h5 mb-3">{% if group %}Edit Group{% else %}Create Group{% endif %}</h1>

      <form method="post"
            action="{% if group %}{% url 'community:edit_group' group.slug %}{% else %}{% url 'community:create_group' %}{% endif %}"
            data-ajax="group-form"
            data-redirect="{% url 'community:group_list' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save</button>
          <a href="{% if group %}{% url 'community:group_detail' group.slug %}{% else %}{% url 'community:group_list' %}{% endif %}"
             class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
