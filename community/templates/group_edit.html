{% extends "base.html" %}
{% block title %}Edit Group{% endblock %}

{% block content %}
<div class="container my-4">
  <a href="{% url 'community:group_list' %}" class="btn btn-outline-secondary btn-sm mb-3">← Back to groups</a>

  <div class="card shadow-sm border-0">
    <div class="card-body">
      <h1 class="h5 mb-3">Edit “{{ group.name }}”</h1>

      <form method="post"
            action="{% url 'community:edit_group' group.slug %}"
            data-ajax="group-form"
            data-redirect="{% url 'community:group_list' %}">
        {% csrf_token %}

        {{ form.as_p }}

        <div class="d-flex gap-2">
          <button class="btn btn-primary">Save</button>
          <a class="btn btn-outline-secondary"
             href="{% url 'community:group_list' %}">
            Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
