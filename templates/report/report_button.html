{% load report_tags %}

{# Usage: {% include "report/report_button.html" with obj=venue target_type="venue" %} #}
<button
  class="text-sm text-red-600 hover:underline"
  data-open-report
  data-target-type="{{ target_type }}"
  data-ct-id="{% content_type_id obj %}"
  data-object-id="{{ obj.pk }}"
  title="Report this item"
>
  Report
</button>
